<!DOCTYPE html>
<html>
<head>
    <title>Todos list</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/styleTodo.css">
    
    <script src="js/scriptTodo.js"></script>
    <script src="js/classTask.js"></script>
    
</head>
<body>
    <div>
        <h1>To Do List</h1>
        <button id="version" onclick="getVersion()">Version</button>
        <label for="search">Rechecher une tache :
            <input type="text" id="searchTask">
        </label>

        <form action="">
            <input type="radio" class="radioLang" value="1" name="lang" checked onclick="getLang"> Fr
            <input type="radio" class="radioLang" value="2" name="lang" onclick="getLang"> En
        </form>
    </div>
    
    
    <div id="mainContent">
        
        <div id="formAdd">
            <div>
                <h4>Ajout : </h4>
                <label for="name">Name :
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                </label>
                <label for="date">Date :
                    <input type="date" name="date" id="date" class="form-control">
                </label>
                <label for="description">Description :
                    <input type="text" name="description" id="description" class="form-control">
                </label>
                <br>
                <button type="submit" class="btn btn-outline-success" onclick=addTodo() >Submit</button>
                <button type="reset" class="btn btn-outline-danger" onclick=test() >Reset</button>

            </div>
            
            
        </div>
        
        <div id="todoListDisplayContain"> 
            <h4>A faire</h4>
            <div id="todoListDisplay"></div>
        </div>
        <div id="todoListDisplayDoneContain">
             <h4>Fait</h4>
            <div id="todoListDisplayDone"></div>
            </div>
        <div id="infosToDisplay">
            <h3>Infos</h3>
            <div id="infos"></div>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
